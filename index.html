<!DOCTYPE html>
<html>
<head>
  <title>Pong</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      margin: 0 auto;
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    // Create a canvas element
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    // Create the ball object
    var ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      velocity: {
        x: 5,
        y: 5
      }
    };

    // Create the paddles array
    var paddles = [];
    paddles.push({
      x: 10,
      y: canvas.height / 2 - 50,
      height: 100
    });
    paddles.push({
      x: canvas.width - 30,
      y: canvas.height / 2 - 50,
      height: 100
    });

    // Create a function to draw the ball
    function drawBall() {
      ctx.fillStyle = "black";
      ctx.fillRect(ball.x, ball.y, 10, 10);
    }

    // Create a function to draw the paddles
    function drawPaddles() {
      for (var i = 0; i < paddles.length; i++) {
        ctx.fillStyle = "white";
        ctx.fillRect(paddles[i].x, paddles[i].y, 10, paddles[i].height);
      }
    }

    // Create a function to update the game state
    function update() {
      // Move the ball
      ball.x += ball.velocity.x;
      ball.y += ball.velocity.y;

      // Check if the ball has hit the top or bottom of the screen
      if (ball.y <= 0 || ball.y >= canvas.height - 10) {
        ball.velocity.y *= -1;
      }

      // Check if the ball has hit a paddle
      for (var i = 0; i < paddles.length; i++) {
        if (ball.x >= paddles[i].x && ball.x <= paddles[i].x + 10 && ball.y >= paddles[i].y && ball.y <= paddles[i].y + paddles[i].height) {
          ball.velocity.x *= -1;
        }
      }

      // Check if the ball has gone off the screen
      if (ball.x < 0 || ball.x > canvas.width) {
        // Game over
        alert("Game over!");
        return;
      }
    }

    // Create a function to start the game loop
    function startGameLoop() {
      update();
      drawBall();
      drawPaddles();

      requestAnimationFrame(startGameLoop);
    }

    // Start the game loop
    startGameLoop();
  </script>
</body>
</html>
